<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Frontend Playground</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700">
        <link rel="stylesheet" href="dist/app.min.css">
    </head>
    <body>
        <div id="root">
            <section>
                <h1>Test</h1>
                <article>
                    <form>
                        <input type="hidden" name="data" value="hidden data">
                        <component type="text-input" label="Username" name="username" value="">
                            <label for="username">Username:</label><input type="text" id="username" name="username" value="">
                        </component>
                        <component type="text-input" label="Nickname" name="nickname" value="">
                            <label for="nickname">Nickname:</label><input type="text" id="nickname" name="nickname" value="">
                        </component>
                        <div>
                            <label>Password:</label><input type="password" name="password" value="">
                        </div>
                        <div>
                            <input type="submit" value="Save">
                        </div>
                    </form>
                </article>
            </section>
        </div>
        <script type="application/javascript" src="dist/app.min.js"></script>
    </body>
</html>
